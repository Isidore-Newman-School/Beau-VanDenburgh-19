  <body>
    <div contenteditable class="col-sm-12"style=
    "overflow: auto; border: solid gray 1px;  "
    id=card>Type the card here</div>
    <button onclick="clip()"class="btn btn-block btn-primary" style="">Clip card</button>
    <textarea id="text" class="col-sm-12" style="width:100%" rows="4" cols="50">Type what you want the card to say.</textarea>
    <script>
    function clip() {
      $("#card").html($("#card").html().replace(/<\/?\w+((\s+\w+(\s*=\s*(?:".*?"|'.*?'|[\^'">\s]+))?)+\s*|\s*)\/?>/g,""))

      original_text=$("#card").html()
      new_text=$("#text").val()
      function remove_first_letter() {
        new_text=new_text.slice(1);
        console.log(new_text)
      }
      for (var i = 0; i < original_text.length; i++) {
        if((original_text[i]+"").toUpperCase()==(new_text[0]+"").toUpperCase()){
          original_text=original_text.slice(0,i)+"<b>"+new_text[0]+"</b>"+original_text.slice(i+1);
          i+=10
          remove_first_letter()
        }
      }
      $("#card").html(original_text).css("font-size","6px")
    }
    </script>
  </body>
